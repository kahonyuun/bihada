			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart : {
						renderTo : 'container',
						defaultSeriesType : 'bar'
					},
					title : {

					},
					subtitle : {

						}
					},
					//マウスカーソルを当てた時にデータ表示
					tooltip : {
						formatter : function() {
							return '' + this.series.name + ': ' + this.y + ' millions';
						}
					},
					//グラフエリアの表示のオプション
					plotOptions : {
						bar : {
							dataLabels : {

							}

					legend : {

						borderWidth : 1,
						backgroundColor : '#FFFFFF',
						shadow : true
					},
